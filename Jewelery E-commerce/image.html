<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            width: 600px; /* Set the width of the slideshow container */
            height: 400px; /* Set the height of the slideshow container */
            overflow: hidden;
            border: 2px solid #ddd; /* Optional: add a border to the container */
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slides">
            <div class="slide"><img src="https://i.pinimg.com/originals/56/37/66/56376681bea0c4135a00f87520e9d02e.png" alt="Image 1"></div>
            <div class="slide"><img src="https://media.istockphoto.com/id/1385921358/photo/the-wedding-diamond-ring-is-placed-on-a-pink-gold-cloth.jpg?s=612x612&w=0&k=20&c=KXoOrK6wv2VIbUyqqZIk6jdZHIsc-w_N39CloR4TdLk=" alt="Image 2"></div>
            <div class="slide"><img src="https://storbymargot.com/cdn/shop/products/Blake_Model_7a80f568-374a-40f5-a049-724bf68f868d_540x.jpg?v=1677869865" alt="Image 3"></div>
            <!-- Add more slides here if needed -->
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(nextSlide, 5000); // Change image every 5 seconds
    </script>
</body>
</html>
